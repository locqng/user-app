<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" ngModel required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel required>
      </div>
      <div class="button-group">
        <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
        <button type="button" [disabled]="!loginForm.form.valid" (click)="onRegister(loginForm)">Register</button>
      </div>
      <div *ngIf="responseMessage" class="error-message">{{ responseMessage }}</div>
    </form>
  </div>
